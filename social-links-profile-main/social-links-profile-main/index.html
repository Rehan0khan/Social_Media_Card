<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="linksStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <section id="card">

      <img src="assets/images/Rehan D.jpg" alt="" id="profilePic">

      <p class="name">Rehan Khan</p>

      <address>
        Maharastra, India
      </address>

      <section id="role">
        "Front-end developer."
      </section>

      <section id="links">
        <ul>
          <li class="socialMedia" id="gitHub"> <a href="https://github.com/dashboard" target="_blank">GitHub <i
                class="fa-brands fa-github"></i></a> </li>
          <li class="socialMedia" id="linkedIn"><a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn <i
                class="fa-brands fa-linkedin"></i></a> </li>
          <li class="socialMedia" id="twitter"><a href="https://x.com/home" target="_blank">Twitter <i
                class="fa-brands fa-x-twitter"></i></a> </li>
          <li class="socialMedia" id="mail">Contact<i class="fa-brands fa-gmail"></i></li>
        </ul>
      </section>
    </section>


  </main>
</body>


</html>
